<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_books</title>
</head>
<body>
    <center>
        <h1>Books</h1>
        <table border="5px" cellspacing="5px" cellpadding="5px">
            <tr>
                <th>section</th>
                <th>bname</th>
                <th>auther</th>
            </tr>
            {% for b in bo %}
            <tr>
                <td>{{b.section}}</td>
                <td>{{b.bname}}</td>
                <td>{{b.auther}}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
